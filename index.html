<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Trello board</title>
</head>
<body>
    <section>
        <div class="contianer">
            <h1>trello board</h1>
            <input type="text" name="todo" id="todo" placeholder="what are you planning todo?">
            <input type="submit" value="submit" id="submit">
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <h2>todo's</h2>
                    <div class="cont todo-items" id="drop1" ondrop="dropItem(event)" ondragover="allowdrop(event)"></div>
                </div>
                <div class="card">
                    <h2>doing</h2>
                    <div class="cont doing-items" id="drop2" ondrop="dropItem(event)" ondragover="allowdrop(event)"></div>
                </div>
                <div class="card">
                    <h2>completed</h2>
                    <div class=" cont done-items" id="drop3" ondrop="dropItem(event)" ondragover="allowdrop(event)"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
